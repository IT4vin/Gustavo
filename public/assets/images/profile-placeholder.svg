<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#242938;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9b5cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3db1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Profile silhouette -->
  <circle cx="200" cy="160" r="60" fill="url(#neon-gradient)" opacity="0.8"/>
  <path d="M120 320 Q120 280 140 260 Q160 240 200 240 Q240 240 260 260 Q280 280 280 320 L280 400 L120 400 Z" fill="url(#neon-gradient)" opacity="0.8"/>
  
  <!-- Glow effect -->
  <circle cx="200" cy="160" r="65" fill="none" stroke="url(#neon-gradient)" stroke-width="2" opacity="0.3"/>
  <circle cx="200" cy="160" r="70" fill="none" stroke="url(#neon-gradient)" stroke-width="1" opacity="0.2"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="url(#neon-gradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Text overlay -->
  <text x="200" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="#b8c5d6" opacity="0.7">Sua foto aqui</text>
</svg>
