<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0f17;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9b5cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3db1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg-gradient)"/>
  
  <!-- Mock browser window -->
  <rect x="50" y="50" width="700" height="400" rx="8" fill="#242938" stroke="url(#neon-gradient)" stroke-width="1" opacity="0.8"/>
  
  <!-- Browser header -->
  <rect x="50" y="50" width="700" height="40" rx="8" fill="#1a1f2e"/>
  <circle cx="75" cy="70" r="6" fill="#ff3db1"/>
  <circle cx="95" cy="70" r="6" fill="#ffb84d"/>
  <circle cx="115" cy="70" r="6" fill="#00e5ff"/>
  
  <!-- Address bar -->
  <rect x="150" y="60" width="500" height="20" rx="10" fill="#0b0f17" stroke="url(#neon-gradient)" stroke-width="0.5" opacity="0.6"/>
  <text x="160" y="73" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#b8c5d6" opacity="0.7">https://seu-projeto.com</text>
  
  <!-- Content area -->
  <rect x="70" y="110" width="660" height="320" fill="#0b0f17" opacity="0.3"/>
  
  <!-- Mock content blocks -->
  <rect x="90" y="130" width="200" height="20" rx="4" fill="url(#neon-gradient)" opacity="0.6" filter="url(#glow)"/>
  <rect x="90" y="160" width="300" height="10" rx="2" fill="#b8c5d6" opacity="0.4"/>
  <rect x="90" y="180" width="250" height="10" rx="2" fill="#b8c5d6" opacity="0.4"/>
  
  <!-- Mock cards -->
  <rect x="90" y="220" width="180" height="120" rx="8" fill="#1a1f2e" stroke="url(#neon-gradient)" stroke-width="0.5" opacity="0.8"/>
  <rect x="290" y="220" width="180" height="120" rx="8" fill="#1a1f2e" stroke="url(#neon-gradient)" stroke-width="0.5" opacity="0.8"/>
  <rect x="490" y="220" width="180" height="120" rx="8" fill="#1a1f2e" stroke="url(#neon-gradient)" stroke-width="0.5" opacity="0.8"/>
  
  <!-- Mock card content -->
  <rect x="110" y="240" width="140" height="8" rx="2" fill="url(#neon-gradient)" opacity="0.7"/>
  <rect x="110" y="255" width="100" height="6" rx="1" fill="#b8c5d6" opacity="0.5"/>
  <rect x="110" y="270" width="120" height="6" rx="1" fill="#b8c5d6" opacity="0.5"/>
  
  <rect x="310" y="240" width="140" height="8" rx="2" fill="url(#neon-gradient)" opacity="0.7"/>
  <rect x="310" y="255" width="100" height="6" rx="1" fill="#b8c5d6" opacity="0.5"/>
  <rect x="310" y="270" width="120" height="6" rx="1" fill="#b8c5d6" opacity="0.5"/>
  
  <rect x="510" y="240" width="140" height="8" rx="2" fill="url(#neon-gradient)" opacity="0.7"/>
  <rect x="510" y="255" width="100" height="6" rx="1" fill="#b8c5d6" opacity="0.5"/>
  <rect x="510" y="270" width="120" height="6" rx="1" fill="#b8c5d6" opacity="0.5"/>
  
  <!-- Decorative elements -->
  <circle cx="650" cy="150" r="3" fill="#00e5ff" opacity="0.8"/>
  <circle cx="670" cy="170" r="2" fill="#9b5cff" opacity="0.6"/>
  <circle cx="640" cy="180" r="2" fill="#ff3db1" opacity="0.6"/>
  
  <!-- Text overlay -->
  <text x="400" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#b8c5d6" opacity="0.7">Screenshot do Projeto</text>
  <text x="400" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="12" text-anchor="middle" fill="#8892a6" opacity="0.6">Substitua por imagem real</text>
</svg>
